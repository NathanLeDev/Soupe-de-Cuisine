<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <meta name="description" content="Ce projet est un site web qui permet de visualiser les recettes de cuisine, d'ajouter des filtres pour les recettes et de rechercher des recettes en fonction de certains critères.">
    <title>Sup de Cuisine</title>
</head>
<body>
    <header>
        <img class="img-accueil" src="images/JSONrecipes/accueil.png" alt="image d'accueil">
        <h1>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET GENEREUSES</h1>
        <div class="div-search">
            <input class="searchbar" type="search" id="site-search" name="q" placeholder=" Recherchez une recette, un ingrédient...">
        </div>
    </header>
    <div class="grid-filtre">
        <div class="filters">
            <div class="filter">
                <button class="filter-button" data-filter="ingredients">Ingrédients ⌄</button>
                <div class="filter-dropdown hidden" data-filter="ingredients">
                    <input type="text" class="filter-search" placeholder="Rechercher un ingrédient...">
                    <ul class="filter-list" id="ingredients-list">
                        <!-- Liste d'ingrédients générée dynamiquement -->
                    </ul>
                </div>
            </div>
        
            <div class="filter">
                <button class="filter-button" data-filter="appliances">Appareils ⌄</button>
                <div class="filter-dropdown hidden" data-filter="appliances">
                    <input type="text" class="filter-search" placeholder="Rechercher un appareil...">
                    <ul class="filter-list" id="appliances-list">
                    </ul>
                </div>
            </div>
        
            <div class="filter">
                <button class="filter-button" data-filter="utensils">Ustensiles ⌄</button>
                <div class="filter-dropdown hidden" data-filter="utensils">
                    <input type="text" class="filter-search" placeholder="Rechercher un ustensile...">
                    <ul class="filter-list" id="utensils-list">
                    </ul>
                </div>
            </div>
        </div>
        
        <div class="selected-filters">
        </div>
        <span id="recipe-count" class="recipe-count">recettes</span>
    </div>    
    <div class="grid-recette">
    </div>
    <script type="module" src="JS/script.js"></script>
</body>
</html>
